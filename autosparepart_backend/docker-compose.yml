services:
  postgres:
    container_name: postgres
    image: postgres:17
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: irmazda
      POSTGRES_PASSWORD: test
      POSTGRES_DB: irmazda
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    networks:
      - gm

volumes:
  postgres:
    driver: local

networks:
  gm:
    driver: bridge
